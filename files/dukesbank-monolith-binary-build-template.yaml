apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: dukesbank-monolith-binary-build
  xpaas: 1.2.0
message: >-
  The resources (build config, deploy config, service, imagestreams, etc) for
  running the DukesBank Monolith demo has been created in your project.
  The username/password for accessing the MySQL database "monolith" is
  dukesbank/dukesbank123.
  To deploy the application go to your source directoy and build that code using
  `mvn -Popenshift package` and then start the build using
  `oc start-build dukesbank --from-file=deployments/ROOT.ear`.
metadata:
  annotations:
    openshift.io/display-name: "DukesBank Monolith using binary build"
    samples.operator.openshift.io/version: 4.5.4
    template.openshift.io/long-description: >-
      The resources (build config, deploy config, service, imagestreams, etc) for
      running the DukesBank Monolith demo has been created in your project. To deploy
      the application go to your source directoy and build that code using mvn -Popenshift
      package and then start the build using `oc start-build dukesbank --from-file=deployments/ROOT.ear`.
    template.openshift.io/support-url: "https://access.redhat.com"
    version: 1.2.0
    tags: "eap,javaee,java,jboss,database,xpass,mysql"
    description: >-
      DukesBank Monolith application template using binary build with a MySQL database,
      containerized with JBoss EAP 7.
    template.openshift.io/documentation-url: >-
      https://access.redhat.com/documentation/en/red-hat-jboss-enterprise-application-platform/
    iconClass: icon-eap
    openshift.io/provider-display-name: "FSI team Verticals BU, Red Hat, Inc."
  selfLink: >-
    /apis/template.openshift.io/v1/namespaces/openshift/templates/dukesbank-monolith-binary-build
  name: dukesbank-monolith-binary-build
  namespace: openshift
  labels:
    samples.operator.openshift.io/managed: "true"
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The web server's http port.
      labels:
        application: 'dukesbank'
      name: 'dukesbank'
    spec:
      ports:
        - port: 8080
          targetPort: 8080
      selector:
        deploymentConfig: 'dukesbank'
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The web server's https port.
      labels:
        application: 'dukesbank'
      name: 'secure-dukesbank'
    spec:
      ports:
        - port: 8443
          targetPort: 8443
      selector:
        deploymentConfig: 'dukesbank'
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        description: The JGroups ping port for clustering.
        service.alpha.kubernetes.io/tolerate-unready-endpoints: 'true'
      labels:
        application: 'dukesbank'
      name: 'dukesbank-ping'
    spec:
      clusterIP: None
      ports:
        - name: ping
          port: 8888
      publishNotReadyAddresses: true
      selector:
        deploymentConfig: 'dukesbank'
  - apiVersion: v1
    id: 'dukesbank-http'
    kind: Route
    metadata:
      annotations:
        description: Route for application's http service.
      labels:
        application: 'dukesbank'
      name: 'dukesbank'
    spec:
      to:
        name: 'dukesbank'
  - apiVersion: v1
    id: 'dukesbank-https'
    kind: Route
    metadata:
      annotations:
        description: Route for application's https service.
      labels:
        application: 'dukesbank'
      name: 'secure-dukesbank'
    spec:
      host: ''
      tls:
        termination: passthrough
      to:
        name: 'secure-dukesbank'
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        application: 'dukesbank'
      name: 'dukesbank'
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        application: 'dukesbank'
      name: 'dukesbank'
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: 'dukesbank:latest'
      source:
        binary: {}
        type: Binary
      strategy:
        sourceStrategy:
          forcePull: true
          from:
            kind: ImageStreamTag
            name: 'jboss-eap72-openshift:1.2'
            namespace: '${IMAGE_STREAM_NAMESPACE}'
          incremental: true
        type: Source
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        application: 'dukesbank'
      name: 'dukesbank'
    spec:
      replicas: 1
      selector:
        deploymentConfig: 'dukesbank'
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            application: 'dukesbank'
            deploymentConfig: 'dukesbank'
          name: 'dukesbank'
        spec:
          containers:
            - resources:
                limits:
                  memory: '1Gi'
              readinessProbe:
                exec:
                  command:
                    - /bin/bash
                    - '-c'
                    - /opt/eap/bin/readinessProbe.sh false
                initialDelaySeconds: 10
              name: 'dukesbank'
              livenessProbe:
                exec:
                  command:
                    - /bin/bash
                    - '-c'
                    - /opt/eap/bin/livenessProbe.sh
                initialDelaySeconds: 60
              env:
                - name: DB_SERVICE_PREFIX_MAPPING
                  value: dukesbank-mysql=DB
                - name: DB_JNDI
                  value: java:jboss/datasources/DukesBankDS
                - name: DB_USERNAME
                  value: dukesbank
                - name: DB_PASSWORD
                  value: dukesbank123
                - name: DB_DATABASE
                  value: monolith
                - name: JGROUPS_PING_PROTOCOL
                  value: dns.DNS_PING
                - name: OPENSHIFT_DNS_PING_SERVICE_NAME
                  value: 'dukesbank-ping'
                - name: OPENSHIFT_DNS_PING_SERVICE_PORT
                  value: '8888'
                - name: HTTPS_KEYSTORE_DIR
                  value: /etc/eap-secret-volume
                - name: HTTPS_KEYSTORE
                  value: 'keystore.jks'
                - name: HTTPS_KEYSTORE_TYPE
                  value: 'JKS'
                - name: HTTPS_NAME
                  value: 'jboss'
                - name: HTTPS_PASSWORD
                  value: 'mykeystorepass'
                - name: MQ_CLUSTER_PASSWORD
                  value: 'dukesbank123'
                - name: JGROUPS_ENCRYPT_SECRET
                  value: 'dukesbank-secret'
                - name: JGROUPS_ENCRYPT_KEYSTORE_DIR
                  value: /etc/jgroups-encrypt-secret-volume
                - name: JGROUPS_ENCRYPT_KEYSTORE
                  value: 'jgroups.jceks'
                - name: JGROUPS_ENCRYPT_NAME
                  value: 'secret-key'
                - name: JGROUPS_ENCRYPT_PASSWORD
                  value: 'password'
                - name: JGROUPS_CLUSTER_PASSWORD
                  value: 'openshift123'
                - name: AUTO_DEPLOY_EXPLODED
                  value: 'false'
              ports:
                - containerPort: 8778
                  name: jolokia
                  protocol: TCP
                - containerPort: 8080
                  name: http
                  protocol: TCP
                - containerPort: 8443
                  name: https
                  protocol: TCP
                - containerPort: 8888
                  name: ping
                  protocol: TCP
              imagePullPolicy: Always
              volumeMounts:
                - mountPath: /etc/eap-secret-volume
                  name: eap-keystore-volume
                  readOnly: true
                - mountPath: /etc/jgroups-encrypt-secret-volume
                  name: eap-jgroups-keystore-volume
                  readOnly: true
              image: 'dukesbank'
          terminationGracePeriodSeconds: 75
          volumes:
            - name: eap-keystore-volume
              secret:
                secretName: 'dukesbank-secret'
            - name: eap-jgroups-keystore-volume
              secret:
                secretName: 'dukesbank-secret'
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - 'dukesbank'
            from:
              kind: ImageStreamTag
              name: 'dukesbank:latest'
          type: ImageChange
        - type: ConfigChange
  - apiVersion: v1
    kind: Secret
    metadata:
      annotations:
        template.openshift.io/expose-database_name: '{.data[''database-name'']}'
        template.openshift.io/expose-password: '{.data[''database-password'']}'
        template.openshift.io/expose-root_password: '{.data[''database-root-password'']}'
        template.openshift.io/expose-username: '{.data[''database-user'']}'
      name: 'dukesbank-mysql'
    stringData:
      database-name: 'monolith'
      database-password: 'dukesbank123'
      database-root-password: 'dukesbank123'
      database-user: 'dukesbank'
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        template.openshift.io/expose-uri: 'mysql://{.spec.clusterIP}:{.spec.ports[?(.name=="mysql")].port}'
      name: 'dukesbank-mysql'
    spec:
      ports:
        - name: mysql
          nodePort: 0
          port: 3306
          protocol: TCP
          targetPort: 3306
      selector:
        name: 'dukesbank-mysql'
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: 'true'
      name: 'dukesbank-mysql'
    spec:
      replicas: 1
      selector:
        name: 'dukesbank-mysql'
      strategy:
        type: Recreate
        recreateParams:
          post:
            failurePolicy: Abort
            execNewPod:
              command:
                - /bin/bash
                - -c
                - hostname && sleep 10 && echo $QUERY | mysql -h dukesbank-mysql -u $MYSQL_USER -D $MYSQL_DATABASE -p$MYSQL_PASSWORD -P 3306
              containerName: mysql
              env:
                - name: QUERY
