      template:
        metadata:
          labels:
            name: 'dukesbank-mysql'
        spec:
          containers:
            - resources:
                limits:
                  memory: '512Mi'
              readinessProbe:
                exec:
                  command:
                    - /bin/sh
                    - '-i'
                    - '-c'
                    - >-
                      MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u
                      $MYSQL_USER -D $MYSQL_DATABASE -e 'SELECT 1'
                initialDelaySeconds: 5
                timeoutSeconds: 1
              terminationMessagePath: /dev/termination-log
              name: mysql
              livenessProbe:
                initialDelaySeconds: 30
                tcpSocket:
                  port: 3306
                timeoutSeconds: 1
              env:
                - name: MYSQL_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: 'dukesbank-mysql'
                - name: MYSQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: 'dukesbank-mysql'
                - name: MYSQL_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-root-password
                      name: 'dukesbank-mysql'
                - name: MYSQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: 'dukesbank-mysql'
              securityContext:
                capabilities: {}
                privileged: false
              ports:
                - containerPort: 3306
                  protocol: TCP
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - mountPath: /var/lib/mysql/data
                  name: 'dukesbankmysqldata'
              capabilities: {}
              image: ' '
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          volumes:
            - emptyDir: {}
              name: 'dukesbankmysqldata'
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - mysql
            from:
              kind: ImageStreamTag
              name: 'mysql:5.7'
              namespace: '${IMAGE_STREAM_NAMESPACE}'
            lastTriggeredImage: ''
          type: ImageChange
        - type: ConfigChange
    status: {}
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: dukesbank-serviceaccount
    secrets:
    - name: dukesbank-secret
  - apiVersion: v1
    groupNames: null
    kind: RoleBinding
    metadata:
      name: dukesbank-serviceaccount_view
    roleRef:
      name: view
    subjects:
    - kind: ServiceAccount
      name: dukesbank-serviceaccount
  - apiVersion: v1
    groupNames:
    - system:serviceaccounts:${USER_ID}-dukesbank-dev
    kind: RoleBinding
    metadata:
      name: ci_admin
    roleRef:
      name: admin
    subjects:
    - kind: Group
      name: system:serviceaccounts:${USER_ID}-dukesbank-dev
  - apiVersion: v1
    data:
      jgroups.jceks: 
      keystore.jks: 
    kind: Secret
    metadata:
      annotations:
        description: Default HTTPS keystore (keystore.jks) with name 'jboss' and password
          'mykeystorepass' and JGoups keystore (jgroups.jceks) with name 'secret-key'
          and password 'password'
      name: dukesbank-secret
parameters:
  - description: User ID for Dev/Prod namespaces
    displayName: User ID
    required: true
    name: USER_ID
  - name: IMAGE_STREAM_NAMESPACE
    displayName: ImageStream Namespace
    description: >-
      Namespace in which the ImageStreams for Red Hat Middleware images are
      installed. These ImageStreams are normally installed in the openshift
      namespace. You should only need to modify this if you've installed the
      ImageStreams in a different namespace/project.
    value: openshift
    required: true
